<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let tab of articles">
    <img [src]="tab.img" height="300px" width="100%" alt="">
    <ion-card-header>
      <ion-card-title>{{tab.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{tab.desc}}</p>
        
    </ion-card-content>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="moreDetails()" color="danger" expand="block" fill="clear" shape="round">
          Plus de details...
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="secondary" expand="block" fill="solid" shape="round">
         Acheter
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  
</ion-content>
